<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <h1>Shoe Shop</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section: Product Listings -->
    <main>
        <h2>Our Shoe Collection</h2>
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="https://via.placeholder.com/300x200" alt="Shoe 1">
                <h3>Sporty Running Shoes</h3>
                <p class="price">$69.99</p>
                <button class="add-to-cart" data-product="Sporty Running Shoes" data-price="69.99">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-item">
                <img src="https://via.placeholder.com/300x200" alt="Shoe 2">
                <h3>Leather Casual Sneakers</h3>
                <p class="price">$89.99</p>
                <button class="add-to-cart" data-product="Leather Casual Sneakers" data-price="89.99">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-item">
                <img src="https://via.placeholder.com/300x200" alt="Shoe 3">
                <h3>Stylish High Heels</h3>
                <p class="price">$129.99</p>
                <button class="add-to-cart" data-product="Stylish High Heels" data-price="129.99">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Shoe Shop | All Rights Reserved</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
